<html>
    <head>
        <title>Form 1</title>
    </head>
    <body>
        <center>
            <table border="1" width="60%" cellpadding="5">
                <tr>
                    <th colspan="2"><h2>Registration Form</h2></th>
                </tr>
                <tr>
                    <td>Student Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Mother's Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="time"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><label>Male</label><input type="radio" name="gender"> <label>Female</label><input type="radio" name="gender"></td>
                </tr>
                <tr>
                    <td>Email ID</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Mobile No.</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea rows="4"></textarea></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    
                        <td align="center" colspan="2">
                            <input type="button" value="Submit">
                        </td>
                    
                </tr>
            </table>
        </center>
    </body>
</html>
